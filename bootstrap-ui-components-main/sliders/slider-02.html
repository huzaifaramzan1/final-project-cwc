<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Sliders | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/sliders/slider-02.css" />
  </head>

  <body>
    <!--====== SLIDER TWO PART START ======-->

    <section class="slider-area slider-two">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="slider-content text-center">
              <h2 class="slider-title">
                Unlimited Friendly & Easy Customizable
              </h2>
              <p class="text">
                Stop wasting time and money designing and managing a website
                that doesnâ€™t get results. Happiness guaranteed!
              </p>

              <ul class="slider-btn rounded-buttons">
                <li>
                  <a
                    class="btn primary-btn rounded-full"
                    href="javascript:void(0)"
                  >
                    GET STARTED
                  </a>
                </li>
                <li>
                  <a
                    class="btn primary-btn-outline rounded-full"
                    href="javascript:void(0)"
                  >
                    DOWNLOAD
                  </a>
                </li>
              </ul>
            </div>
            <!-- slider-content -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->

      <div id="carouselTwo" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselTwo"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#carouselTwo" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselTwo" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div
            class="carousel-item bg_cover active"
            style="
              background-image: url(../assets/images/slider/slider-two/1.jpg);
            "
          ></div>
          <div
            class="carousel-item bg_cover"
            style="
              background-image: url(../assets/images/slider/slider-two/2.jpg);
            "
          ></div>
          <div
            class="carousel-item bg_cover"
            style="
              background-image: url(../assets/images/slider/slider-two/3.jpg);
            "
          ></div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselTwo"
          role="button"
          data-bs-slide="prev"
        >
          <i class="lni lni-arrow-up"></i>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselTwo"
          role="button"
          data-bs-slide="next"
        >
          <i class="lni lni-arrow-down"></i>
        </a>
      </div>
    </section>

    <!--====== SLIDER TWO PART ENDS ======-->

    <!--====== Bootstrap js ======-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
