<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Navbar | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/navbars/navbar-08.css" />
  </head>

  <body>
    <!--====== NAVBAR EIGHT PART START ======-->

    <section class="navbar-area navbar-eight">
      <div class="container">
        <div class="inner-header">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="javascript:void(0)">
                  <img src="../assets/images/logo.svg" alt="Logo" />
                </a>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarEight"
                  aria-controls="navbarEight"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarEight"
                >
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="javascript:void(0)">Home</a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="page-scroll active"
                        data-bs-toggle="collapse"
                        data-bs-target="#sub-nav15"
                        aria-controls="sub-nav15"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        href="javascript:void(0)"
                        >Pages
                        <div class="sub-nav-toggler">
                          <span><i class="lni lni-chevron-down"></i></span>
                        </div>
                      </a>
                      <ul class="sub-menu collapse" id="sub-nav15">
                        <li><a href="javascript:void(0)">About Us</a></li>
                        <li><a href="javascript:void(0)">Appointment</a></li>
                        <li><a href="javascript:void(0)">Testimonials</a></li>
                        <li><a href="javascript:void(0)">Our Pricing</a></li>
                        <li><a href="javascript:void(0)">Error 404</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Services</a>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Our Blog</a>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Contact</a>
                    </li>
                  </ul>
                </div>

                <div
                  class="navbar-btn rounded-buttons d-none d-sm-inline-block"
                >
                  <a class="btn primary-btn" href="javascript:void(0)">
                    Get In Touch
                  </a>
                </div>
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
      </div>
      <!-- container -->
    </section>

    <!--====== NAVBAR EIGHT PART ENDS ======-->

    <!--====== Bootstrap js ======-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
      //===== close navbar-collapse when a  clicked
      let navbarTogglerEight = document.querySelector(
        ".navbar-eight .navbar-toggler"
      );
      navbarTogglerEight.addEventListener("click", function () {
        navbarTogglerEight.classList.toggle("active");
      });

      // ===== navbar eight sideMenu
      let sideMenuRightEight = document.querySelector(
        ".navbar-eight .menu-bar"
      );

      sideMenuRightEight.addEventListener("click", function () {
        sidebarRight.classList.add("open");
        overlayRight.classList.add("open");
      });
      // ==== right sidebar toggle
      let sidebarRight = document.querySelector(".sidebar-right");
      let overlayRight = document.querySelector(".overlay-right");
      let sidebarRightClose = document.querySelector(".sidebar-right .close");

      overlayRight.addEventListener("click", function () {
        sidebarRight.classList.toggle("open");
        overlayRight.classList.toggle("open");
      });
      sidebarRightClose.addEventListener("click", function () {
        sidebarRight.classList.remove("open");
        overlayRight.classList.remove("open");
      });
    </script>
  </body>
</html>
