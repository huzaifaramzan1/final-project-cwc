<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Navbar | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/navbars/navbar-06.css" />
  </head>

  <body>
    <!--====== NAVBAR SIX PART START ======-->

    <section class="navbar-area navbar-six">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="javascript:void(0)">
                <img src="../assets/images/logo.svg" alt="Logo" />
              </a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSix"
                aria-controls="navbarSix"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse sub-menu-bar" id="navbarSix">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a
                      class="page-scroll active"
                      data-bs-toggle="collapse"
                      data-bs-target="#sub-nav11"
                      aria-controls="sub-nav11"
                      aria-expanded="false"
                      aria-label="Toggle navigation"
                      href="javascript:void(0)"
                      >Home
                      <div class="sub-nav-toggler">
                        <span><i class="lni lni-chevron-down"></i></span>
                      </div>
                    </a>
                    <ul class="sub-menu collapse" id="sub-nav11">
                      <li>
                        <a href="javascript:void(0)">Corporate Homepage</a>
                      </li>
                      <li>
                        <a
                          class="page-scroll"
                          data-bs-toggle="collapse"
                          data-bs-target="#sub-nav12"
                          aria-controls="sub-nav12"
                          aria-expanded="false"
                          aria-label="Toggle navigation"
                          href="javascript:void(0)"
                          >Business Homepage
                          <div class="sub-nav-toggler">
                            <span><i class="lni lni-chevron-down"></i></span>
                          </div>
                        </a>
                        <ul class="sub-menu collapse" id="sub-nav12">
                          <li><a href="javascript:void(0)">Creative</a></li>
                          <li><a href="javascript:void(0)">Multipurpose</a></li>
                        </ul>
                      </li>
                      <li><a href="javascript:void(0)">Agency Homepage</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">Services</a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">Team</a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">Contact</a>
                  </li>
                </ul>
              </div>

              <div class="navbar-btn rounded-buttons d-none d-sm-inline-block">
                <a class="btn primary-btn" href="javascript:void(0)">
                  DOWNLOAD NOW
                </a>
              </div>
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>

    <!--====== NAVBAR SIX PART ENDS ======-->

    <!--====== Bootstrap js ======-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
      //===== close navbar-collapse when a  clicked
      let navbarTogglerSix = document.querySelector(
        ".navbar-six .navbar-toggler"
      );
      navbarTogglerSix.addEventListener("click", function () {
        navbarTogglerSix.classList.toggle("active");
      });
    </script>
  </body>
</html>
