<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Navbar | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/navbars/navbar-10.css" />
  </head>

  <body>
    <!--====== NAVBAR TEN PART START ======-->

    <section class="navbar-area navbar-ten">
      <div class="container">
        <div class="inner-header">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="javascript:void(0)">
                  <img src="../assets/images/logo.svg" alt="Logo" />
                </a>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarEight"
                  aria-controls="navbarEight"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarEight"
                >
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a
                        class="page-scroll active"
                        data-bs-toggle="collapse"
                        data-bs-target="#sub-nav15"
                        aria-controls="sub-nav15"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        href="javascript:void(0)"
                        >Home
                        <div class="sub-nav-toggler">
                          <span><i class="lni lni-chevron-down"></i></span>
                        </div>
                      </a>
                      <ul class="sub-menu collapse" id="sub-nav15">
                        <li><a href="javascript:void(0)">Corporate Home</a></li>
                        <li><a href="javascript:void(0)">Agency Home</a></li>
                        <li><a href="javascript:void(0)">Personal Home</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">About</a>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Services</a>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Our Blog</a>
                    </li>
                    <li class="nav-item">
                      <a href="javascript:void(0)">Contact</a>
                    </li>
                  </ul>
                </div>

                <form class="d-flex search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    <i class="lni lni-search-alt"></i>
                  </button>
                </form>
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
      </div>
      <!-- container -->
    </section>

    <!--====== NAVBAR TEN PART ENDS ======-->

    <!--====== SIDEBAR PART START ======-->

    <div class="sidebar-left">
      <div class="sidebar-close">
        <a class="close" href="#close"><i class="lni lni-close"></i></a>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-logo">
          <a href="javascript:void(0)"
            ><img src="../assets/images/logo.svg" alt="Logo"
          /></a>
        </div>
        <!-- logo -->
        <div class="sidebar-menu">
          <ul>
            <li><a href="javascript:void(0)">ABOUT</a></li>
            <li><a href="javascript:void(0)">SERVICES</a></li>
            <li><a href="javascript:void(0)">RESOURCES</a></li>
            <li><a href="javascript:void(0)">CONTACT</a></li>
          </ul>
        </div>
        <!-- menu -->
        <div class="sidebar-social align-items-center justify-content-center">
          <span>FOLLOW US</span>
          <ul>
            <li>
              <a href="javascript:void(0)"
                ><i class="lni lni-facebook-filled"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0)"
                ><i class="lni lni-twitter-original"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0)"
                ><i class="lni lni-linkedin-original"></i
              ></a>
            </li>
            <li>
              <a href="javascript:void(0)"><i class="lni lni-youtube"></i></a>
            </li>
          </ul>
        </div>
        <!-- sidebar social -->
      </div>
      <!-- content -->
    </div>
    <div class="overlay-left"></div>

    <!--====== SIDEBAR PART ENDS ======-->

    <!--====== Bootstrap js ======-->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
      //===== close navbar-collapse when a  clicked
      let navbarTogglerTen = document.querySelector(
        ".navbar-ten .navbar-toggler"
      );
      navbarTogglerTen.addEventListener("click", function () {
        navbarTogglerTen.classList.toggle("active");
      });

      // ==== left sidebar toggle
      let sidebarLeft = document.querySelector(".sidebar-left");
      let overlayLeft = document.querySelector(".overlay-left");
      let sidebarClose = document.querySelector(".sidebar-close .close");

      overlayLeft.addEventListener("click", function () {
        sidebarLeft.classList.toggle("open");
        overlayLeft.classList.toggle("open");
      });
      sidebarClose.addEventListener("click", function () {
        sidebarLeft.classList.remove("open");
        overlayLeft.classList.remove("open");
      });

      // ===== navbar ten sideMenu
      let sideMenuLeftTen = document.querySelector(".navbar-ten .menu-bar");

      sideMenuLeftTen.addEventListener("click", function () {
        sidebarLeft.classList.add("open");
        overlayLeft.classList.add("open");
      });
    </script>
  </body>
</html>
