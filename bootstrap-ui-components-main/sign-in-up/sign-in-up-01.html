<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Sign In and Sign Up | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/sign-in-up/sign-in-up-01.css" />
  </head>

  <body>
    <!--====== SIGNIN ONE PART START ======-->

    <section class="signin-area signin-one">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <form action="#">
              <div class="signin-form form-style-two rounded-buttons">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-input">
                      <label>Your account will be under this email</label>
                      <div class="input-items default">
                        <input type="text" placeholder="Email" />
                        <i class="lni lni-envelope"></i>
                      </div>
                    </div>
                    <!-- form input -->
                  </div>
                  <div class="col-md-12">
                    <div class="form-input">
                      <label>
                        Name will be used to personalize your experience
                      </label>
                      <div class="input-items default">
                        <input type="text" placeholder="Name" />
                        <i class="lni lni-user"></i>
                      </div>
                    </div>
                    <!-- form input -->
                  </div>
                  <div class="col-md-12">
                    <div class="form-input">
                      <label>Password for your account</label>
                      <div class="input-items default">
                        <input type="password" placeholder="Password" />
                        <i class="lni lni-key"></i>
                      </div>
                    </div>
                    <!-- form input -->
                  </div>
                  <div class="col-md-6">
                    <div class="form-input rounded-buttons">
                      <button
                        class="btn primary-btn rounded-full"
                        type="submit"
                      >
                        Sign In!
                      </button>
                    </div>
                    <!-- form input -->
                  </div>
                  <div class="col-md-6">
                    <div class="form-input rounded-buttons">
                      <button
                        class="btn primary-btn-outline rounded-full"
                        type="submit"
                      >
                        Sign Up
                      </button>
                    </div>
                    <!-- form input -->
                  </div>
                  <div class="col-md-12">
                    <div class="form-input text-center">
                      <p class="text">
                        By signing in you agree with the
                        <a href="javascript:void(0)">Terms and Conditions</a>
                        and
                        <a href="javascript:void(0)">Privacy</a>
                      </p>
                    </div>
                    <!-- form input -->
                  </div>
                </div>
              </div>
              <!-- signin form -->
            </form>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>

    <!--====== SIGNIN ONE PART ENDS ======-->
  </body>
</html>
