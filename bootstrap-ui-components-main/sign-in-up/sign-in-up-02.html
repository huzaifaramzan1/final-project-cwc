<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Sign In and Sign Up | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="../assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="../assets/scss/starter.css" />

    <link rel="stylesheet" href="../assets/scss/sign-in-up/sign-in-up-02.css" />

  <body>
    <!--====== SIGNIN TWO PART START ======-->

    <section class="signin-area signin-two">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-5">
            <form action="#">
              <div class="signin-form-two form-style-two light-rounded-buttons">
                <div class="form-input">
                  <label>Name</label>
                  <div class="input-items default">
                    <input type="text" placeholder="Name" />
                    <i class="lni lni-user"></i>
                  </div>
                </div>
                <!-- form input -->
                <div class="form-input">
                  <label>Password</label>
                  <div class="input-items default">
                    <input type="password" placeholder="Password" />
                    <i class="lni lni-key"></i>
                  </div>
                </div>
                <!-- form input -->
                <div class="form-input light-rounded-buttons">
                  <button class="btn primary-btn" type="submit">
                    sign in!
                  </button>
                </div>
                <!-- form input -->
              </div>
              <!-- signin form two -->
            </form>
          </div>
          <div class="col-lg-5">
            <div class="signin-content light-rounded-buttons">
              <h4 class="signin-title">Create a new account</h4>
              <p class="text">
                Stop wasting time and money designing and managing a website
                that doesn’t get results. Happiness guaranteed!. Stop wasting
                time and money designing and managing a website that doesn’t get
                results.
              </p>
              <div class="form-input light-rounded-buttons">
                <a href="javascript:void(0)" class="btn primary-btn"
                  >sign up!</a
                >
              </div>
              <!-- form input -->
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>

    <!--====== SIGNIN TWO PART ENDS ======-->
  </body>
