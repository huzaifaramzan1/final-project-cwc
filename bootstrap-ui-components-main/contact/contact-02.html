<!DOCTYPE html>
<html lang="en">

<head>
  <!--====== Required meta tags ======-->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--====== Title ======-->
  <title>Contacts | Ayro UI</title>

  <!--====== Favicon Icon ======-->
  <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/svg" />

  <!--====== Bootstrap css ======-->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

  <!--====== Line Icons css ======-->
  <link rel="stylesheet" href="../assets/css/lineicons.css" />

  <!--====== Style css ======-->
  <link rel="stylesheet" href="../assets/scss/starter.css" />

  <link rel="stylesheet" href="../assets/scss/contact/contact-02.css" />
</head>

<body>
  <!--====== CONTACT TWO PART START ======-->

  <section class="contact-area contact-area-two">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-7">
          <div class="section-title-2 text-center">
            <h3 class="title">Love to hear from you</h3>
          </div>
          <!-- section title -->
        </div>
      </div>
      <!-- row -->
      <div class="row">
        <div class="col-xl-5 col-lg-6">
          <div class="contact-two">
            <h4 class="contact-title">Lets talk about the project</h4>
            <p class="text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam
              unde repellendus delectus facilis quia consequatur maxime
              perferendis! Sequi, modi consequatur.
            </p>
            <ul class="contact-info">
              <li>
                <i class="lni lni-money-location"></i> Elizabeth St,
                Melbourne, Australia
              </li>
              <li><i class="lni lni-phone"></i> +333 789-321-654</li>
              <li><i class="lni lni-envelope"></i> hello@ayroui.com</li>
            </ul>
          </div>
          <!-- contact two -->
        </div>
        <div class="col-xl-6 col-lg-6 offset-xl-1">
          <div class="contact-form form-style-one">
            <form action="#">
              <div class="form-input">
                <label>Name</label>
                <div class="input-items default">
                  <input type="text" placeholder="Name" />
                  <i class="lni lni-user"></i>
                </div>
              </div>
              <!-- form input -->
              <div class="form-input">
                <label>Email</label>
                <div class="input-items default">
                  <input type="text" placeholder="Email" />
                  <i class="lni lni-envelope"></i>
                </div>
              </div>
              <!-- form input -->
              <div class="form-input">
                <label>Massage</label>
                <div class="input-items default">
                  <textarea placeholder="Massage"></textarea>
                  <i class="lni lni-pencil-alt"></i>
                </div>
              </div>
              <!-- form input -->
              <div class="form-input standard-buttons">
                <button class="btn primary-btn square">Submit</button>
              </div>
              <!-- form input -->
            </form>
          </div>
          <!-- contact form -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </section>

  <!--====== CONTACT TWO PART ENDS ======-->
</body>

</html>
